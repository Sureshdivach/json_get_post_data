<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <label for="">Product Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Please enter product name"><br><br>
            <label for="">Description:</label><br>
            <input type="text" id="description" placeholder=" Plese write product description"><br><br>
            <label for="">Image</label><br>
            <input type="url" id="img" placeholder=" please enter image url"><br><br>
            <div id="div-button">
                <button id="btn">submit</button>
            </div>
        </form>
        <div id="display">

        </div>
    </div>
</body>
<script>
    let form = document.getElementById('form')
    let btn = document.getElementById("btn")
    btn.addEventListener("click", postData)
    async function postData(e) {
        e.preventDefault()

        let obj = {
            name: document.getElementById('name').value,
            description: document.getElementById('description').value,
             img: document.getElementById('img').value,
        };
        try {
            let res = await axios.post("http://localhost:8080/user", obj)
            console.log(res)
        } catch (error) {
            console.log(error)
        }
    }

    async function getData() {
        try {
            let res = await axios.get("http://localhost:8080/user")
            console.log(res.data)
            displayData(res.data)
        } catch (error) {
            console.log(error)
        }
    }
    let div = document.getElementById('display');
    function displayData(data) {
        display.innerHTML = "";
        data.map((ele) => {
            let cont = document.createElement('div')
            let img = document.createElement('img')
            img.src = ele.img
            let name = document.createElement('h1')
            name.innerText = ele.name
            let description = document.createElement('p')
            description.innerText = ele.description
            cont.append(img, name, description)
            display.append(cont)

        })
    }
    getData()
    displayData()

</script>

</html>
